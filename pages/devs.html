<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing Room | Devs</title>
    <link href="../src/styles.css" rel="stylesheet" />
    <link href="../src/globalcursor.css" rel="stylesheet" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .container {
        width: 90%;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin: 20px 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
      img {
        max-width: 100px;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      .gallery-item {
        text-align: center;
        margin-bottom: 20px;
      }
      .gallery-item img {
        width: 200px;
        height: auto;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>The Devs</h1>

      <!-- Data Table -->

      <!-- Gallery Section -->
      <div class="backgroundthing">
        <div class="gallery" id="gallery">
          <!-- Gallery items will be inserted here by JavaScript -->
        </div>
      </div>
    </div>

    <script>
      // Data array
      const data = [
        {
          name: "Sunset",
          description: "A beautiful sunset over the mountains.",
          imageSrc: "https://via.placeholder.com/200",
        },
        {
          name: "Forest",
          description: "A lush green forest with tall trees.",
          imageSrc: "https://via.placeholder.com/200",
        },
        {
          name: "Ocean",
          description: "Waves crashing on a sandy beach.",
          imageSrc: "https://via.placeholder.com/200",
        },
      ];

      // Function to populate the data table and gallery
      function populateGalleryAndTable() {
        const tableBody = document.querySelector("#data-table tbody");
        const galleryContainer = document.querySelector("#gallery");

        data.forEach((item) => {
          // Create gallery item
          const galleryItem = document.createElement("div");
          galleryItem.className = "gallery-item";
          galleryItem.innerHTML = `
                    <h2>${item.name}</h2>
                    <img src="${item.imageSrc}" alt="${item.name}">
                    <p>${item.description}</p>
                `;
          galleryContainer.appendChild(galleryItem);
        });
      }

      // Populate the gallery and table on page load
      window.onload = populateGalleryAndTable;
    </script>
  </body>
</html>
