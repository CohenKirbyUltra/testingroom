      <div id="description" class="description"></div>

      <script>
        var clicksfxs, hoversfxs, releasesfxs;
        clicksfxs = [
          "../audio/ui/sfx_rrui_watch_ui_select_click_01.wav",
          "../audio/ui/sfx_rrui_watch_ui_select_click_02.wav",
          "../audio/ui/sfx_rrui_watch_ui_select_click_03.wav",
          "../audio/ui/sfx_rrui_watch_ui_select_click_04.wav",
          "../audio/ui/sfx_rrui_watch_ui_select_click_05.wav",
          "../audio/ui/sfx_rrui_watch_ui_select_click_06.wav",
        ];

        hoversfxs = [
          "../audio/ui/sfx_rrui_watch_ui_button_hover_general_01.wav",
          "../audio/ui/sfx_rrui_watch_ui_button_hover_general_02.wav",
          "../audio/ui/sfx_rrui_watch_ui_button_hover_general_03.wav",
          "../audio/ui/sfx_rrui_watch_ui_button_hover_general_04.wav",
          "../audio/ui/sfx_rrui_watch_ui_button_hover_general_05.wav",
          "../audio/ui/sfx_rrui_watch_ui_button_hover_general_06.wav",
        ];

        releasesfxs = [
          "../audio/ui/sfx_rrui_watch_ui_select_up_01.wav",
          "../audio/ui/sfx_rrui_watch_ui_select_up_02.wav",
          "../audio/ui/sfx_rrui_watch_ui_select_up_03.wav",
          "../audio/ui/sfx_rrui_watch_ui_select_up_04.wav",
          "../audio/ui/sfx_rrui_watch_ui_select_up_05.wav",
          "../audio/ui/sfx_rrui_watch_ui_select_up_06.wav",
        ];
        var click, hover, release, flip;
        flip = new Audio();
        flip.type = "audio/mpeg";
        flip.src = "../audio/page-flip.mp3";
        flip.volume = 0.5;

        click = new Audio();
        click.type = "audio/wav";
        click.volume = 0.5;

        hover = new Audio();
        hover.type = "audio/wav";
        hover.volume = 0.5;

        release = new Audio();
        release.type = "audio/wav";

        function sfxplay(type) {
          let x = getRndInteger(0, 6);
          switch (type) {
            case "click":
              click.src = clicksfxs[x];
              click.cloneNode().play();
            case "hover":
              hover.src = hoversfxs[x];
              hover.cloneNode().play();
            case "release":
              release.src = releasesfxs[x];
              release.cloneNode().play();
            default:
            // nothing happens
          }
        }

        function getRndInteger(min, max) {
          return Math.floor(Math.random() * (max - min)) + min;
        }

        const images = [
          {
            name: "Hub Area",

            category: "Combat",
            description: "This games gun pvp. it's as chaotic as it sounds",
          },
          {

              "EMPTY THY POCKETS!!!!! - aka this games clash of kingdoms (this game is better than that)",
          },
          {
            name: "Surviva da jello killar",
            src: "../images/subrooms/Survival.png",
            category: "Combat",
            description:
              "survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival survival ",
          },
          {
            name: "Player Vs Enemy",
            src: "../images/subrooms/PVE.png",
            category: "Combat",
            description: "play solo and survive 50 rounds",
          },
          {
            name: "Course 1 - The Cliumb of all time",
            src: "../images/subrooms/Course_1.png",
            category: "Climbing",
            description: "a climb that doesn't take that long...?",
          },
          {

            src: "../images/subrooms/Course_2.png",
            category: "Climbing",
            description:
              "things get serious. stuff now shoots you! (the goblin will riddle you)",
          },
          {

            src: "../images/subrooms/Course_3.png",

          {

            src: "../images/subrooms/Achievements.png",

            description:
              "Self explanitory. Where you view your Achievements you've collected or need to get.",

          {
            name: "Credits",
            src: "../images/subrooms/Credits.png",
            category: "Misc",
            description:
              "The credits area that shows what inventions, who beta tested, the funny items, and characters/devs of the game.",
          },
        ];

        function displayGallery(category) {
          const gallery = document.getElementById("gallery");
          gallery.innerHTML = ""; // Clear existing images

          const filteredImages = images.filter(
            (img) => img.category === category
          );

          filteredImages.forEach((img, index) => {
            const imageElement = document.createElement("img");
            imageElement.src = img.src;
            imageElement.alt = `Image ${index + 1}`;
            imageElement.dataset.description = img.description;
            imageElement.onclick = () => {
              showDescription(img.description, img.name);
              sfxplay("click");
            };
            imageElement.onmouseover = () => {
              sfxplay("hover");
            };
            imageElement.onmouseout = () => {
              sfxplay("hover");
            };
            gallery.appendChild(imageElement);
          });
        }

        function showDescription(description, name) {
          document.getElementById("description").textContent = description;
          document.getElementById("name").innerHTML = name;
        }

        // Display gallery for the default category on page load
        displayGallery("Main"); // Change default category if needed
      </script>
